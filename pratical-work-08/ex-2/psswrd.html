<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <style>

        body {
            background-color: #161616;
            display: flex;
            color: white;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        form {
            background: rgb(41, 41, 41);
            padding: 45px;
            border-radius: 11px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        input[type="number"] {
            color: white;
            margin-bottom: 15px;
            width: 100%;
            padding: 12px;
            border: 2px solid darkblue;
            border-radius: 1em;
            background-color: #000000;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="number"]:focus {
            border-color: #4a9bf7;
            outline: none;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px;
        }

        input[type="checkbox"] {
            margin-right: 11px;
            width: 15px;
            height: 15px;
            cursor: pointer;
        }

        h1 {
            color: whitesmoke;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }

        button {
            margin-top: 20px;
            background-color: #4a9bf7;
            color: white;
            padding: 12px;
            border: 2px solid darkblue;
            border-radius: 1em;
            cursor: pointer;
            width: 50%;
            font-size: 16px;
        }

    </style>

</head>
<body>

    <form action="psswrd.php" method="POST">

        <h1>Generate Your Password</h1>

        <div>

            <input type="number" name="length" id="length" placeholder="Password length (8-32)" min="8" max="32" required>
            
            <div class="checkbox-container">
                <input type="checkbox" name="symbols" id="symbols">
                <label for="symbols">Include symbols</label>
            </div>
            
            <button type="submit">Generate A Password</button>

        </div>

    </form>

</body>
</html>
