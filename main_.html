        body {

            background-size: cover;

        header {
            background-color: rgba(31, 31, 31, 0.8);
            color: #E0E0E0;

        .container {

            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(31, 31, 31, 0.8);
            border-radius: 8px;
        }

        .folder {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(31, 31, 31, 0.9);
            border-radius: 8px;

            transition: transform 0.25s, box-shadow 0.25s;
        }

        .folder:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .folder img {
            max-width: 60px;
            max-height: 60px;
            border-radius: 8px;
        }

        .folder a {
            text-decoration: none;
            color: #0078D7;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.25s;
        }

        .folder a:hover {
            color: #005A9E;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 120, 215, 0.8);
            color: #FFF;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.25s, transform 0.25s;
        }

        .dark-mode-toggle:hover {
            background: rgba(0, 90, 158, 0.8);
            transform: scale(1.1);
